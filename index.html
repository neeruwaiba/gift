<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff5f9e, #ff2e63);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  color: white;
}

/* Center */
.center {
  position: absolute;
  top: 50%;
  left: 40%;
  transform: translate(-50%, -50%);
  text-align: center;
}

/* Heart */
.heart {
  font-size: 80px;
  animation: beat 1.2s infinite;
}
@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

/* Title */
h1 {
  margin: 10px 0;
  font-size: 3em;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 1s;
}
@keyframes fadeIn { to { opacity: 1; } }

/* Name */
.name {
  font-size: 2.2em;
  margin-top: 10px;
  opacity: 0;
  transform: scale(0.5);
}
.name.show {
  animation: namePop 1.2s forwards;
}
@keyframes namePop {
  to { opacity: 1; transform: scale(1); }
}

/* Gift */
.gift {
  font-size: 70px;
  margin-top: 25px;
  cursor: pointer;
  animation: bounce 1.5s infinite;
}
@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* Surprise Button */
.surprise-btn {
  margin-top: 25px;
  padding: 12px 35px;
  font-size: 1.1em;
  border: none;
  border-radius: 30px;
  background: #fff;
  color: #ff2e63;
  cursor: pointer;
  opacity: 0;
  pointer-events: none;
  transition: 0.4s;
}

.surprise-btn.show {
  opacity: 1;
  pointer-events: auto;
}

/* Photos */
.photo {
  position: absolute;
  right: 30px;
  bottom: -300px;
  width: 160px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
  opacity: 0;
}
.photo.show {
  animation: floatUp 3s forwards;
}
@keyframes floatUp {
  to { bottom: 120px; opacity: 1; }
}

/* Fireworks */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: explode 1.2s ease-out forwards;
}
@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}

/* Popup */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
}
.popup.show { display: flex; }

.popup-content {
  background: white;
  color: #ff2e63;
  padding: 30px;
  max-width: 400px;
  border-radius: 20px;
  text-align: center;
  animation: pop 0.6s ease;
}
@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.close {
  margin-top: 20px;
  padding: 10px 25px;
  border: none;
  background: #ff2e63;
  color: white;
  border-radius: 25px;
  cursor: pointer;
}

/* Mobile */
@media(max-width:600px) {
  .center { left: 50%; }
  h1 { font-size: 2.2em; }
}
</style>
</head>

<body>

<div class="center">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Happy Birthday üéâ</h1>

  <!-- CHANGE NAME -->
  <div class="name" id="name">Dear Aisha üíñ</div>

  <div class="gift" onclick="openGift()">üéÅ</div>

  <button class="surprise-btn" id="surpriseBtn" onclick="showPopup()">
    ‚ú® Surprise
  </button>
</div>

<!-- Photos -->
<img src="photo1.jpg" class="photo" id="p1" style="top:20%;">
<img src="photo2.jpg" class="photo" id="p2" style="top:45%;">
<img src="photo3.jpg" class="photo" id="p3" style="top:65%;">

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>üíå A Special Message</h2>
    <p>
      You are not just special today ‚Äî you are special every single day.
      Thank you for being you. I‚Äôm so grateful for you. üíñüéÇ
    </p>
    <button class="close" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
function openGift() {
  document.getElementById("name").classList.add("show");

  document.getElementById("p1").classList.add("show");
  setTimeout(() => document.getElementById("p2").classList.add("show"), 400);
  setTimeout(() => document.getElementById("p3").classList.add("show"), 800);

  launchFireworks();

  setTimeout(() => {
    document.getElementById("surpriseBtn").classList.add("show");
  }, 1200);
}

function showPopup() {
  document.getElementById("popup").classList.add("show");
}

function closePopup() {
  document.getElementById("popup").classList.remove("show");
}

/* Fireworks */
function launchFireworks() {
  for (let i = 0; i < 40; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = Math.random() * window.innerWidth + "px";
    f.style.top = Math.random() * window.innerHeight / 2 + "px";
    f.style.setProperty("--x", (Math.random()*300-150)+"px");
    f.style.setProperty("--y", (Math.random()*300-150)+"px");
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1200);
  }
}
</script>

</body>
</html>
